<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Log in</title>
</head>
<body>
    <div class="container form-container">
        <h2 class="titulo">Iniciar sesión</h2>
        <form id="login" action="login" method="post">
            <div class="user-div">
                <input id="username" name="username" type="text" placeholder="Username">
            </div>
            <div class="pwd-div">
                <input id="password" name="password" type="password" placeholder="Password">
            </div>
            <div class="submit">
                <button id ="submit" type="submit" >Ingresar</button>
            </div>
            <div class="forget-pwd">
                <a href="/forgot-password">¿Has olvidado la contraseña?</a>
            </div>
        </form>
        <p class="register-redirect">¿Aún no tienes una cuenta? <a href="/register">¡Registrate!</a></p>
    </div>
    <div class="resultado container"></div>
    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
