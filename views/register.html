<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Crear una cuenta</title>
</head>
<body>
    <div class="container form-container">
        <h2 class="titulo">Ingresa tus datos para registrarte</h2>
        <form id="register" action="register" method="post">
            <div class="user-div">
                <input id="username" name="username" type="text" placeholder="Username" required>
            </div>
            <div class="pwd-div">
                <input id="password" name="password" type="password" placeholder="Password" required>
            </div>
            <div class="fullname-div">
                <input id="fullname" name="fullname" type="text" placeholder="Nombre Completo" required>
            </div>
            <div class="email-div">
                <input id="email" name="email" type="email" placeholder="Email" required>
            </div>
            <div class="submit">
                <button id ="submit" type="submit" >Registrarse</button>
            </div>
        </form>
        <p class="login-redirect">Â¿Ya tienes una cuenta? <a href="/login">Â¡Logueate!</a></p>
    </div>
    <div class="resultado container"></div>
    <script src="js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
